<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgb(0, 165, 102);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgb(0, 126, 78);
    }
  </style>
</head>

<body class="bg-dark">
  <div
    class="container-fluid my-5 p-4 border border-3 border-success rounded bg-success-subtle w-50 shadow p-3 mb-5 bg-body-white rounded">
    <form class="row g-3">
      <h2 class="text-center border-bottom border-success border-3 p-bottom p-3">Registration Form</h2>
      <div class="col-12">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control border border-success-subtle" id="firstName" required>
      </div>
      <div class="col-12">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control border border-success-subtle" id="lastName" required>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control border border-success-subtle" id="email" required>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control border border-success-subtle" id="address" required>
      </div>
      <div class="col-12">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control border border-success-subtle" id="phoneNumber" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Sign In</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
